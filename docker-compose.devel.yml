version: '3.5'

services:
  db:
    image: 'library/postgres:9.5'
    environment:
      POSTGRES_PASSWORD: musicloud
      POSTGRES_USER: musicloud
    volumes:
      - postgres:/var/lib/postgresql/data
  php-fpm:
    user: "$UID"
    build:
      context: .
      dockerfile: musicloud/php-fpm/Dockerfile
    depends_on:
      - db
    environment:
      DB_HOSTNAME: db
      DB_DATABASE: musicloud
      DB_USERNAME: musicloud
      DB_PASSWORD: musicloud
    volumes:
      - media:/volume/media
      - temp:/volume/temp
      - .:/code
  nginx:
    build:
      context: .
      dockerfile: musicloud/nginx/Dockerfile
    ports:
      - 3030:8080
    depends_on:
      - php-fpm
    volumes:
      - .:/code
  migration:
    user: "$UID"
    build:
      context: .
      dockerfile: musicloud/migration/Dockerfile
    restart: on-failure
    depends_on:
      - db
    volumes:
      - .:/code
volumes:
  media:
    driver: local
  temp:
    driver: local
  postgres:
    driver: local
