[redis]
hostname = "localhost"
connect_port = 6379

[cache]
enabled = 0

[fs]
media = "/volume/media"
temp = "/volume/temp"

[tools]
ffprobe_cmd = "ffprobe"
ffmpeg_cmd = "ffmpeg"
file_cmd = "file"

[command_templates]
make_covers = "%s -i %s -an -vf \"scale='min(iw,900)':-1\" %s -vf \"scale='min(iw,450)':-1\" %s -vf \"scale='min(iw,250)':-1\" %s"
read_metadata = "%s -i %s -v quiet -print_format json -show_format"

[catalog]
items_per_request_limit = 500
